<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Petition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px; /* Added padding for better spacing */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 50%; /* Adjust the width of the form */
            background-color: #fff;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 80%; /* Adjusted input width for better responsiveness */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2 th:text="${petition.title}"></h2>
<p th:text="${petition.description}"></p>

<h3>Sign Petition</h3>
<form action="/sign" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required><br>

    <button type="submit">Sign Petition</button>
</form>
</body>
</html>
